<!doctype html>
<html lang = "en" >
<head>
<meta charset = "utf-8" >
<meta name = "viewport" content= "width=device-width, initial-scale=1">
<meta name = "description" content = "Enter text, get symbol and company names, link to Alpha Vantage data" >
<meta name = "keywords" content = "Alpha Vantage,JavaScript,GitHub,FOSS,3D,STEM" >
<meta name = "date" content = "2018-01-06" >
<title>Symbol to Name</title>
<style>

	body { font: 12pt monospace; margin: 0 auto; max-width: 800px; }
	a { color: crimson; text-decoration: none; }
	a:hover, a:focus { background-color: yellow; color: #aaa; text-decoration: underline }

</style>
</head>
<body>

		<h3><a href = "" >Symbol to Name to Alpha Vantage Data <a></a></h3>

		<p>
			enter text: <input id=inpText oninput=updateListofNames(); > &nbsp;
			enter api key: <input id=inpApiKey title='For AV data, enter key before search' >
		</p>

		<div id = "divContents" >


		</div>


<script>

	const url = 'https://api.iextrading.com/1.0/ref-data/symbols';
	let symbols;

	init();

	function init() {

		requestFile( url );

	}

	function requestFile( url ) {

		const xhr = new XMLHttpRequest();
		xhr.crossOrigin = 'anonymous';
		xhr.open( 'GET', url, true );
		xhr.onerror = function( xhr ) { console.log( 'error:', xhr  ); };
//		xhr.onprogress = function( xhr ) { console.log( 'bytes loaded:', xhr.loaded  ); }; /// or something
		xhr.onload = callback;
		xhr.send( null );

		function callback( xhr ) {

			response = xhr.target.response;
//console.log( 'response', response );

			symbols = JSON.parse( response );

console.log( 'symbols', symbols );

		}

	}


	function updateListofNames() {

		const str = inpText.value.toUpperCase();

		let txt = '';
		const spaces = '\xa0\xa0\xa0\xa0\xa0';
		const apiKey = inpApiKey.value ? inpApiKey.value : '';

		if ( str === '' ) { console.log( 'str', str ); return; }

		for ( symbol of symbols ) {

			if ( symbol.symbol.includes ( str ) ) {

				txt +=
				'<a href="https://www.alphavantage.co/query?function=BATCH_STOCK_QUOTES&symbols=' + symbol.symbol + '&apikey=' + apiKey + '" target=_blank >' +
				 ( symbol.symbol + spaces ).slice( 0, 6 ) +
				 '</a>: ' + symbol.name + '<br>';

			}

		}

		divContents.innerHTML = txt ? txt : 'No name found';

	}

</script>
</body>
</html>
